<!doctype html>
<html ng-app="editors" >
<head>
    <meta charset="utf-8">
    <title>Editors</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../lib/codemirror.css" rel="stylesheet">
    <link href="../theme/pastel-on-dark.css" rel="stylesheet">
    <link href="../theme/3024-night.css" rel="stylesheet">

    <style type="text/css">
      .cm-trailingspace {
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAYAAAB/qH1jAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QUXCToH00Y1UgAAACFJREFUCNdjPMDBUc/AwNDAAAFMTAwMDA0OP34wQgX/AQBYgwYEx4f9lQAAAABJRU5ErkJggg==);
        background-position: bottom left;
        background-repeat: repeat-x;
      }
      .cm-tab {
         background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAMCAYAAAAkuj5RAAAAAXNSR0IArs4c6QAAAGFJREFUSMft1LsRQFAQheHPowAKoACx3IgEKtaEHujDjORSgWTH/ZOdnZOcM/sgk/kFFWY0qV8foQwS4MKBCS3qR6ixBJvElOobYAtivseIE120FaowJPN75GMu8j/LfMwNjh4HUpwg4LUAAAAASUVORK5CYII=);
         background-position: right;
         background-repeat: no-repeat;
      }
    </style>
</head>   
<body ng-controller="editorsCtrl">

    <div class="container-fluid">
       <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">editors</h3>
            </div>
            <div class="row panel-body">
                <div class="col-xs-12">
                    <div ui-codemirror-opts="editorOpts" ui-codemirror="{ onLoad : editorOnload }" ></div>
                </div>
<!--
                <div class="col-xs-6">
                    <pre> {{ docValue }} </pre>
                </div>
-->
            </div>
       </div>
    </div>
   
    <script src="../lib/codemirror.js"></script>
        <script src="../addon/selection/active-line.js"></script>
        <script src="../addon/edit/closebrackets.js"></script>
        <script src="../addon/display/placeholder.js"></script>
        <script src="../addon/edit/trailingspace.js"></script>
        <script src="../addon/mode/simple.js"></script>
        <script src="custom/mode/simplemode.js"></script>
        <script src="custom/mode/ongoing.js"></script>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <!-- https://github.com/angular-ui/ui-codemirror -->
        <script src="custom/ui-codemirror.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
